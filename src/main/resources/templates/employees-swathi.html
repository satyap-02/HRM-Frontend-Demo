<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employees by City (Swathi)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:hover { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1 id="city-heading">Employees for City</h1>
  <table>
    <thead>
      <tr>
        <th>Department Name</th>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="employees-body">
      <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <script th:inline="javascript">
    const params = new URLSearchParams(window.location.search);
    const cityName = params.get("cityName");
    const apiBaseUrl = /*[[${apiBaseUrl}]]*/ 'http://localhost:9090';

    const heading = document.getElementById("city-heading");
    heading.textContent = "Employees for City: " + (cityName || "Unknown");

    const tbody = document.getElementById("employees-body");

    fetch(`${apiBaseUrl}/swathi/employees/city/${cityName}/summary`)
      .then(res => res.json())
      .then(data => {
        tbody.innerHTML = "";
        if (!data || !data.departments || data.departments.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No records found.</td></tr>`;
          return;
        }

        data.departments.forEach(dept => {
          dept.employees.forEach(emp => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${dept.departmentName || 'N/A'}</td>
              <td>${emp.employeeId || 'N/A'}</td>
              <td>${emp.firstName || 'N/A'}</td>
              <td>${emp.lastName || 'N/A'}</td>
              <td>${emp.email || 'N/A'}</td>
              <td>${emp.phoneNumber || 'N/A'}</td>
            `;
            tbody.appendChild(row);
          });
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">Error loading data.</td></tr>`;
      });
  </script>
</body>
</html>
